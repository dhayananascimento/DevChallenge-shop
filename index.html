<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Shop</title>
</head>
<body>
    <header class="cabecalho">
        <span>shop</span>
        <nav>
            <ul>
                <li><a>My Account</a></li>
                <li><a>Search</a></li>
                <li><a><i class="fa fa-shopping-bag"></i></a></li>
                <li><a><i class="fa fa-align-right"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <div class="lateral">
            <ul class="lateral-opcoes">
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">SHOES</a></li>
                <li class="active">BRAND</li>
            </ul>
            <ul class="lateral-midias">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            </ul>
        </div>
        <div class="conteudo">
            <div class="anterior">
                <h1>BRAND<br>SWEATSHIRT</h1>
                <h4>$1000</h4>
                <div id="anterior"><i class="fa fa-arrow-left setas"></i>PREV</div>
            </div>

            <div class="proximo">
                <div id="proximo">NEXT<i class="fa fa-arrow-right setas"></i></div>
                <div class="tamanho">
                    <div>S</div>
                    <div>M</div>
                    <div>L</div>
                </div>
                <div class="quantidade">
                    <button>-</button>
                    <input disabled type="text" value="1">
                    <button>+</button>
                </div>
                <button>ADD TO CART</button>
            </div>
        </div>
    </main>
</body>
</html>
